<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff6700" />
    <meta
      name="description"
      content="Capsule SDK integration example using Create React App"
    />

    <title>Capsule SDK Integration Example</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://js.stripe.com" />
    <link rel="preconnect" href="https://crypto-js.stripe.com" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://js.stripe.com https://crypto-js.stripe.com; worker-src 'self' blob:;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <script src="https://js.stripe.com/v3/" defer></script>
    <script
      src="https://crypto-js.stripe.com/crypto-onramp-outer.js"
      defer
    ></script>
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run this Capsule SDK example.</noscript
    >
    <div id="root"></div>
  </body>
</html>
